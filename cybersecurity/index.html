<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cyber Security Workshop</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Hide the up and down arrows on number inputs */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }
            input,
            textarea,
            button,
            select,
            a {
                -webkit-tap-highlight-color: transparent;
            }
        </style>
    </head>
    <body
        class="bg-no-repeat bg-cover bg-center"
        style="background-image: url('side.jpg')"
    >
        <div
            id="banner"
            tabindex="-1"
            class="flex z-50 gap-8 justify-between py-6 w-full backdrop-blur-xl"
            style="background-color: rgba(0, 0, 0, 0.354)"
        >
            <div
                class="bg-no-repeat bg-center bg-contain py-6 mx-auto w-full z-10"
                style="background-image: url(tecxeonW.png)"
            ></div>
        </div>
        <div class="relative min-h-screen md:py-40 py-20 backdrop-blur-sm">
            <div class="container mx-auto relative">
                <div
                    class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 rounded-2xl shadow-custom mx-auto overflow-hidden"
                >
                    <div
                        class="w-full lg:w-1/2 lg:flex flex-col items-center justify-center lg:py-16 py-44 md:py-80 bg-no-repeat bg-cover bg-center"
                        style="background-image: url('bg.jpg')"
                    ></div>
                    <div class="bg-boxColor w-full lg:w-1/2 lg:py-6 py-9 px-6">
                        <h2 class="text-white text-3xl text-center font-bold">
                            Cyber Security Workshop
                        </h2>
                        <div
                            class="text-white text-3sm text-center font-bold leading-10 mb-10"
                        >
                            Tuesday, 14 Nov
                        </div>
                        <form action="post">
                            <div class="mb-6">
                                <div class="grid grid-cols-2 gap-5">
                                    <input
                                        type="text"
                                        placeholder="First Name"
                                        class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 rounded"
                                        required
                                        id="fname"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Last Name"
                                        class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 rounded"
                                        required
                                        id="lname"
                                    />
                                </div>
                            </div>
                            <div class="mb-6">
                                <div class="grid grid-cols-2 gap-5">
                                    <input
                                        type="text"
                                        placeholder="Branch"
                                        class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 rounded"
                                        required
                                        id="branch"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Semester"
                                        class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 rounded"
                                        required
                                        id="sem"
                                    />
                                </div>
                            </div>
                            <div class="mb-6">
                                <input
                                    type="number"
                                    placeholder="Mobile Number (WhatsApp)"
                                    class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 w-full appearance-none rounded"
                                    required
                                    id="mob"
                                />
                            </div>
                            <div class="mb-6">
                                <select
                                    id="mode"
                                    onchange="this.classList.add('text-white'); this.classList.remove('text-labelColor')"
                                    class="bg-lbox text-labelColor rounded outline-none w-full py-2 px-3 appearance-none"
                                    name="college"
                                    required
                                >
                                    <option selected disabled value="invalid">
                                        College
                                    </option>
                                    <option class="text-white" value="mdit">
                                        Mdit
                                    </option>
                                    <option class="text-white" value="others">
                                        Others
                                    </option>
                                </select>
                            </div>
                            <div class="mb-6">
                                <div class="hidden" id="t1">
                                    <input
                                        type="text"
                                        placeholder="Collage Name"
                                        class="bg-lbox outline-none placeholder-labelColor text-white py-2 px-3 rounded"
                                        id="t1n"
                                        name="othercollege"
                                    />
                                </div>
                            </div>
                            <button
                                class="w-full bg-button py-5 text-center text-white active:bg-white active:text-black rounded"
                                id="submit"
                            >
                                Register Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div
                class="absolute mb-6 left-1/2 bottom-0 transform -translate-x-1/2 lg:left-auto lg:transform-none lg:right-0 lg:bottom-0 md:mr-7"
            >
                <h3 class="text-[#B7B7B7]">Made with ‚ù§ by tecxeon</h3>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                $("form").on("submit", function (e) {
                    e.preventDefault();
                    // data
                    let fname = $("#fname").val();
                    let lname = $("#lname").val();
                    let branch = $("#branch").val();
                    let sem = $("#sem").val();
                    let inst = $("#mode").val();
                    let mob = $("#mob").val();
                    let flag = false;

                    if (inst === "others") {
                        inst = $("#t1n").val();
                    }
                    if (flag) {
                        // url
                        const url =
                            "https://docs.google.com/forms/u/1/d/e/1FAIpQLSdSRwNrwRoGGi9j9LJ3cIj9-TbOyO_Nsr-UXpt4PxIzqQzO9Q/formResponse";

                        // post
                        let data = {
                            "entry.428304624": fname,
                            "entry.339795661": lname,
                            "entry.33584300": branch,
                            "entry.159500214": sem,
                            "entry.2008588683": inst,
                            "entry.721650319": mob,
                        };
                        $.ajax({
                            type: "POST",
                            url: url,
                            data: data,
                            contentType: "application/json",
                            dataType: "jsonp",
                            complete: function () {
                                if (inst === "mdit") {
                                    window.location.href =
                                        "thankyou/thankyou-mditdjkds34nd";
                                } else {
                                    window.location.href =
                                        "thankyou/thankyou-100ssdf93nd";
                                }

                                // Clear the input fields
                                $("form")[0].reset();
                            },
                        });
                    } else {
                        $("form")[0].reset();
                        window.location.href =
                            "thankyou/thankyou-regclosr233f3wa";
                    }
                });
            });
            // Select all required input elements
            const inputs = document.querySelectorAll("input[required]");

            inputs.forEach((input) => {
                // Listen for the invalid event
                input.addEventListener("invalid", function (event) {
                    // Prevent the browser's default validation UI
                    event.preventDefault();

                    // Add a red border to the input field
                    this.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                });

                // Listen for the input event to reset the border color when the user starts typing
                input.addEventListener("input", function (event) {
                    this.classList.remove("border-red-500", "border"); // Remove the specific CSS classes
                });
            });

            const form = document.querySelector("#form");
            const submit = document.querySelector("#submit");
            const gameType = document.querySelector("#mode");
            const t1 = document.querySelector("#t1");
            gameType.addEventListener("change", function (e) {
                // Check if the game type field's value is valid

                gameType.classList.remove("border-red-500", "border");

                if (this.value === "mdit") {
                    enable = [];
                    disable = [t1];
                } else {
                    enable = [t1];
                    disable = [];
                }

                enable.forEach((div) => {
                    div.style.display = "grid";
                    const inputs = div.querySelectorAll("input");
                    // Listen for the invalid event
                    inputs.forEach((input) => {
                        input.required = true;
                        input.addEventListener("invalid", function (event) {
                            // Prevent the browser's default validation UI
                            event.preventDefault();

                            // Add a red border to the input field
                            this.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                        });

                        // Listen for the input event to reset the border color when the user starts typing
                        input.addEventListener("input", function (event) {
                            this.classList.remove("border-red-500", "border");
                        });
                    });
                });

                disable.forEach((div) => {
                    div.style.display = "none";
                    const inputs = div.querySelectorAll("input");
                    inputs.forEach((input) => {
                        input.required = false;
                        input.classList.remove("border-red-500", "border");
                    });
                });
            });
        </script>
    </body>
</html>
