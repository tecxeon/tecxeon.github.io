<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Now</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Hide the up and down arrows on number inputs */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }
            input,
            textarea,
            button,
            select,
            a {
                -webkit-tap-highlight-color: transparent;
            }
        </style>
    </head>
    <body
        class="bg-no-repeat bg-cover bg-center"
        style="background-image: url('../../side.jpg')"
    >
        <div
            id="banner"
            tabindex="-1"
            class="flex z-50 gap-8 justify-between py-6 w-full backdrop-blur-xl"
            style="background-color: rgba(0, 0, 0, 0.354)"
        >
            <div
                class="bg-no-repeat bg-center bg-contain py-6 mx-auto w-full z-10"
                style="background-image: url('../../tecxeonW.png')"
            ></div>
        </div>
        <div class="relative min-h-screen py-28 backdrop-blur-sm">
            <div class="container mx-auto relative">
                <div
                    class="flex flex-col lg:flex-row w-10/12 lg:w-4/12 rounded-2xl shadow-custom mx-auto overflow-hidden"
                >
                    <div class="bg-boxColor w-full py-7 px-6">
                        <div class="mb-10">
                            <h2
                                class="text-4xl lg:text-5xl text-white font-bold text-center leading-normal lg:leading-normal"
                            >
                                Thank You <br />
                                For Registering
                            </h2>
                        </div>

                        <div
                            class="flex flex-col lg:flex-row mx-auto overflow-hidden gap-5"
                        >
                            <!-- 2nd box-->
                            <div
                                class="bg-[#252B3A] w-full p-5 rounded-2xl flex flex-col justify-center items-center"
                            >
                                <div
                                    class="text-xl text-white pb-3 lg:pb-5 text-center font-medium"
                                >
                                    For Enquiries
                                </div>
                                <div
                                    class="text-white text-2xl pb-3 lg:pb-5 text-center font-medium"
                                >
                                    +91 9400198306
                                </div>
                                <a
                                    class="w-full bg-[#3F8961] py-4 px-2 text-center text-white active:bg-white active:text-black rounded"
                                    id="submit"
                                    href="https://api.whatsapp.com/send?phone=919400198306"
                                >
                                    Chat Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
