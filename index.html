<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spline Viewer</title>
    <!-- Include the Spline Viewer script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.497/build/spline-viewer.js"></script>
    <style>
        /* Make the body and html take up the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Make the spline viewer take up the entire viewport */
        spline-viewer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

<!-- Spline Viewer component -->
<spline-viewer url="https://prod.spline.design/hstQZ1mvMTR4sqQp/scene.splinecode"></spline-viewer>

</body>
</html>
