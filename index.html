<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TECXEON '23</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body class="bg-black text-white flex items-center justify-center h-screen">
        <div class="text-center">
            <img
                src="logo.png"
                alt="Your Event Logo"
                class="w-96 h-96 mx-auto mb-4 bg-white md:container md:mx-auto"
            />
            <h1 class="text-6xl font-bold mb-7 font-sans">TECXEON '23</h1>
            <a
                href="https://linktr.ee/tecxeon"
                class="bg-white hover:bg-gray-200 text-black font-bold py-4 px-8 rounded-full transition duration-300 ease-in-out hover:scale-105 inline-flex items-center"
            >
                Event Registrations
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 ml-2"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 5l7 7-7 7"
                    />
                </svg>
            </a>
        </div>
    </body>
</html>
