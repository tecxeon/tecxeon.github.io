<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Now</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Hide the up and down arrows on number inputs */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }
            input,
            textarea,
            button,
            select,
            a {
                -webkit-tap-highlight-color: transparent;
            }
        </style>
    </head>
    <body
        class="bg-no-repeat bg-cover bg-center"
        style="
            background-image: url('https://wstatic-prod.pubg.com/web/live/main_043cac5/img/aeca002.jpg');
        "
    >
        <div
            id="banner"
            tabindex="-1"
            class="flex z-50 gap-8 justify-between p-6 w-full backdrop-blur-xl"
            style="background-color: rgba(0, 0, 0, 0.354)"
        >
            <div
                class="bg-no-repeat bg-center bg-contain py-6 mx-auto w-full z-10"
                style="background-image: url(tecxeonW.png)"
            ></div>
        </div>
        <div class="relative min-h-screen py-40 backdrop-blur-sm">
            <div class="container mx-auto relative">
                <div
                    class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-primary rounded-2xl shadow-custom mx-auto overflow-hidden"
                >
                    <div
                        class="w-full lg:w-1/2 flex flex-col items-center justify-center py-16 bg-no-repeat bg-cover bg-center"
                        style="
                            background-image: url('https://wstatic-prod.pubg.com/web/live/main_043cac5/img/aeca002.jpg');
                        "
                    ></div>
                    <div class="bg-primary w-full lg:w-1/2 py-6 px-6">
                        <h2
                            class="text-white text-3xl mb-10 text-center font-bold leading-10"
                        >
                            PUBG <br />Championship
                        </h2>
                        <form action="post">
                            <div class="mb-7">
                                <div class="grid grid-cols-2 gap-5">
                                    <input
                                        type="text"
                                        placeholder="First Name"
                                        class="bg-box outline-none placeholder-p text-t py-2 px-3 rounded"
                                        required
                                        id="fname"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Last Name"
                                        class="bg-box outline-none placeholder-p text-t py-2 px-3 rounded"
                                        required
                                        id="lname"
                                    />
                                </div>
                            </div>
                            <div class="mb-7">
                                <div class="grid grid-cols-2 gap-5">
                                    <input
                                        type="text"
                                        placeholder="Branch"
                                        class="bg-box outline-none placeholder-p text-t py-2 px-3 rounded"
                                        required
                                        id="branch"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Semester"
                                        class="bg-box outline-none placeholder-p text-t py-2 px-3 rounded"
                                        required
                                        id="sem"
                                    />
                                </div>
                            </div>
                            <div class="mb-7">
                                <input
                                    type="text"
                                    placeholder="College"
                                    class="bg-box outline-none placeholder-p text-t py-2 px-3 w-full rounded"
                                    required
                                    id="inst"
                                />
                            </div>
                            <div class="mb-7">
                                <input
                                    type="number"
                                    placeholder="Mobile Number (WhatsApp)"
                                    class="bg-box outline-none placeholder-p text-t py-2 px-3 w-full appearance-none rounded"
                                    required
                                    id="mob"
                                />
                            </div>
                            <div class="mb-7">
                                <button
                                    class="w-full bg-pop py-5 text-center text-white active:bg-white active:text-black rounded"
                                    id="submit"
                                >
                                    Register Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                $("form").on("submit", function (e) {
                    e.preventDefault();
                    // data
                    let fname = $("#fname").val();
                    let lname = $("#lname").val();
                    let branch = $("#branch").val();
                    let sem = $("#sem").val();
                    let inst = $("#inst").val();
                    let mob = $("#mob").val();

                    // url
                    const url =
                        "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdrwBNEqWUJYhf7BHhYv2jVpSBUfBKyWOIsi6KsrNLMYfWlzw/formResponse";

                    // post
                    let data = {
                        "entry.1447400634": fname,
                        "entry.579354149": lname,
                        "entry.616355013": branch,
                        "entry.1027570089": sem,
                        "entry.678185229": inst,
                        "entry.1423283227": mob,
                    };
                    $.ajax({
                        type: "POST",
                        url: url,
                        data: data,
                        contentType: "application/json",
                        dataType: "jsonp",
                        complete: function () {
                            // Clear the input fields
                            $("form")[0].reset();

                            // Redirect to google.com
                            window.location.href = "https://tecxeon.github.io";
                        },
                    });
                });
            });
            // Select all required input elements
            const inputs = document.querySelectorAll("input[required]");

            inputs.forEach((input) => {
                // Listen for the invalid event
                input.addEventListener("invalid", function (event) {
                    // Prevent the browser's default validation UI
                    event.preventDefault();

                    // Add a red border to the input field
                    this.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                });

                // Listen for the input event to reset the border color when the user starts typing
                input.addEventListener("input", function (event) {
                    this.classList.remove("border-red-500", "border"); // Remove the specific CSS classes
                });
            });
        </script>
        <!-- https://docs.google.com/spreadsheets/d/1xv9qvKfg-4qKd6lhSBOI7exhTqF5KxL6qcWZl3jd8Og/edit?usp=sharing -->
    </body>
</html>
