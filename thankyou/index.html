<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register Now</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Hide the up and down arrows on number inputs */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type="number"] {
                -moz-appearance: textfield;
            }
            input,
            textarea,
            button,
            select,
            a {
                -webkit-tap-highlight-color: transparent;
            }
        </style>
    </head>
    <body
        class="bg-no-repeat bg-cover bg-center"
        style="
            background-image: url('https://wstatic-prod.pubg.com/web/live/main_043cac5/img/aeca002.jpg');
        "
    >
        <div
            id="banner"
            tabindex="-1"
            class="flex z-50 gap-8 justify-between py-6 w-full backdrop-blur-xl"
            style="background-color: rgba(0, 0, 0, 0.354)"

            <div
                class="bg-no-repeat bg-center bg-contain py-6 mx-auto w-full z-10"
                style="background-image: url(tecxeonW.png)"

                        </h2>

                                  <span class="text-#97969C">and WhatsApp the screenshot to<br/></span>
                                  <span class="text-white">+91 8848157872</span>
                                </div>
                              </div>
                              <div class="frame self-stretch pt-10 pb-12 md:pt-30 md:pb-30 pl-4 md:pl-50 pr-4 md:pr-50 bg-#252B3A rounded-10 md:rounded-20 flex flex-col justify-start items-center gap-4 md:gap-22 inline-flex">

                                <div class="subtitle w-full md:w-328 text-center text-#97969C text-16 font-Outfit font-normal leading-6 md:leading-25.20 break-words">join the event WhatsApp group to get instructions and guides.<br/>THIS IS MANDATORY</div>
                                <a class="frame w-72 md:w-291 pl-2 md:pl-10 pr-2 md:pr-10 pt-4 md:pt-18 pb-4 md:pb-18 bg-#3F8961 rounded-2 md:rounded-5 justify-center items-center gap-2 md:gap-10 inline-flex" style="background-color: green; color: white; text-decoration: none;">
                                  <div class="title text-white text-xs md:text-12 font-Inter̈̈ font-medium break-words">Join WhatsApp Group</div>

                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
