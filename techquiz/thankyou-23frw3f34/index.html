        <script>
            const form = document.querySelector("#form");
            const submit = document.querySelector("#submit");

            const scriptURL =
                "https://script.google.com/macros/s/AKfycbzYl-ZJlX_OJ7bw29b4XzlVzdBj7Zw6q3sCemovx9LUYANSzE0UKSRPbske-WiXzs20yg/exec";

            form.addEventListener("submit", (e) => {
                submit.disabled = true;
                e.preventDefault();
                let requestBody = new FormData(form);
                fetch(scriptURL, { method: "POST", body: requestBody })
                    .then((response) => {
                        form.reset();
                        window.location.href = "https://tecxeon.github.io";
                        submit.disabled = false;
                    })
                    .catch((error) => {
                        alert("Error!", error.message);
                        submit.disabled = false;
                    });
            });

            // Select all required input elements
            let inputFields = document.querySelectorAll("input[required]");
            inputFields.forEach((input) => {
                // Listen for the invalid event
                input.addEventListener("invalid", function (event) {
                    // Prevent the browser's default validation UI
                    event.preventDefault();

                    // Add a red border to the input field
                    this.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                });

                // Listen for the input event to reset the border color when the user starts typing
                input.addEventListener("input", function (event) {
                    this.classList.remove("border-red-500", "border"); // Remove the specific CSS classes
                });
            });

            const gameType = document.querySelector("#mode");
            const teammateInput = document.querySelector("#name2");
            const t1 = document.querySelector("#t1");
            const t2 = document.querySelector("#t2");
            const t3 = document.querySelector("#t3");

            submit.addEventListener("click", function (e) {
                // Check if the game type field's value is valid
                if (gameType.value === "invalid") {
                    gameType.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                }
            });

            gameType.addEventListener("change", function (e) {
                // Check if the game type field's value is valid

                gameType.classList.remove("border-red-500", "border");

                if (this.value === "2") {
                    enable = [t1];
                    disable = [t2, t3];
                } else if (this.value === "3") {
                    enable = [t1, t2];
                    disable = [t3];
                } else if (this.value === "4") {
                    enable = [t1, t2, t3];
                    disable = [];
                } else {
                    enable = [];
                    disable = [t1, t2, t3];
                }

                enable.forEach((div) => {
                    div.style.display = "grid";
                    const inputs = div.querySelectorAll("input");
                    // Listen for the invalid event
                    inputs.forEach((input) => {
                        input.required = true;
                        input.addEventListener("invalid", function (event) {
                            // Prevent the browser's default validation UI
                            event.preventDefault();

                            // Add a red border to the input field
                            this.classList.add("border-red-500", "border"); // Add your Tailwind CSS classes here
                        });

                        // Listen for the input event to reset the border color when the user starts typing
                        input.addEventListener("input", function (event) {
                            this.classList.remove("border-red-500", "border");
                        });
                    });
                });

                disable.forEach((div) => {
                    div.style.display = "none";
                    const inputs = div.querySelectorAll("input");
                    inputs.forEach((input) => {
                        input.required = false;
                        input.classList.remove("border-red-500", "border");
                    });
                });
            });
        </script>
